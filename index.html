<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Shuffler - JavaScript</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <div class="container">
    <button id="loadQuote">Gimme a Quote!</button>
    <div id="dynamic-box">
      <p class="quote">“The way I need you is a loneliness I cannot bear.”</p>
      <div class="source-details">
        <p class="source">Carson McCullers</p>
        <span class="citation">The Heart is a Lonely Hunter</span>
        <span class="year">1940</span>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
